<h2 class="portfolio-title">{{ 'portfolio' | translate }}</h2>
<div class="portfolio-container">
  <div *ngFor="let project of projects" class="project-card">
    <h3>{{ project.title }}</h3>
    <p class="description">{{ project.description }}</p>
    <div class="technologies">
      <span *ngFor="let tech of project.technologies" class="tech">
        <img [src]="tech | techIcon" [alt]="tech" />
      </span>
    </div>
    <a [href]="project.repoPath" target="_blank" class="repo-link"
      >View Repository</a
    >
  </div>
</div>
