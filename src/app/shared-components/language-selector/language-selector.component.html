<div class="language-selector">
  <span
    (click)="changeLanguage('pt')"
    (keydown.enter)="changeLanguage('pt')"
    tabindex="0"
    class="language-option"
    >PT</span
  >
  <span class="separator">|</span>
  <span
    (click)="changeLanguage('en')"
    (keydown.enter)="changeLanguage('en')"
    tabindex="0"
    class="language-option"
    >EN</span
  >
</div>
